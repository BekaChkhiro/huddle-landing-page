<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css/reset.css" />
    <link rel="stylesheet" href="./style.css/mobile.css" />
    <link rel="stylesheet" href="./style.css/desktop.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>huddle landing page</title>
  </head>
  <body>
    <header>
      <div class="header-div">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <main>
      <div class="main-div">
        <div class="image-div">
          <img
            class="illustration"
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="main-content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register">Register</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-div">
        <div class="icons">
          <img class="icon" src="./images/facebook.svg" alt="facebook" />
          <img class="icon" src="./images/twitter.svg" alt="twitter" />
          <img class="icon" src="./images/instagram.svg" alt="instagram" />
        </div>
      </div>
    </footer>
  </body>
</html>
